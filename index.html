<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAMEN RATING APP</title>
  </head>
  <style>
    body {
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      text-align: center;
    }
    ramen-menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px;
    }
    img {
      width: 100px;
      height: 200px;
      cursor: pointer;
      border-radius: 10px;
    }
    ramen-detail img {
      width: 100px;
      height: 200px;
    }
  </style>
  <body>
    <h1>Ramen Rating App</h1>
    <div id="ramen-menu">
      <div id="ramen-detail"></div>
      <img
        id="ramen-image"
        src="https://pinchofyum.com/cdn-cgi/image/width=680,height=99999,fit=scale-down/wp-content/uploads/Homemade-Ramen-3-3.jpg"
        alt="Ramen Image"
      />
      <img
        src="https://moringa.instructure.com/courses/967/files/517801/preview"
        alt=""
      />
      <img
        src="https://moringa.instructure.com/courses/967/files/517799/preview"
        alt=""
      />
      <img
        src="https://moringa.instructure.com/courses/967/files/517798/preview"
        alt=""
      />
      <img
        src="https://moringa.instructure.com/courses/967/files/517797/preview"
        alt=""
      />
      <h2 id="ramen-name"></h2>
      <h3 id="ramen-restaurant"></h3>
      <p id="ramen-rating"></p>
      <p id="ramen-comment"></p>
      <script type="module" src="index.js"></script>
    </div>
    <form id="new-ramen-form">
      <input type="text" id="name" placeholder="Ramen Name" required />
      <input type="text" id="restaurant" placeholder="Restaurant" required />
      <input type="text" id="image" placeholder="Image URL" required />
      <input type="text" id="rating" placeholder="Rating" required />
      <input type="text" id="comment" placeholder="Comment" />
      <button type="submit">Add Ramen</button>
    </form>
    <script type="module" src="index.js"></script>
  </body>
</html>
